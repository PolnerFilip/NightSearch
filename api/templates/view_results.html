<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .table-container {
            width: 70% !important;
            display: flex;
            justify-content: center;
            margin: auto;
            padding-top: 20px;
        }
    </style>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Search App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/view-results">View Results</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="table-container" style="width: 90% !important;">
        <table class="table table-striped" style="width: 90% !important;">
            <thead>
                <tr>
                    <th scope="col">Search Query</th>
                    <th scope="col">Page Name</th>
                    <th scope="col">Search URL</th>
                    <th scope="col">Contact Page URL</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.searchQuery }}</td>
                    <td>{{ item.pageName }}</td>
                    <td><a href="{{ item.pageURL }}">{{ item.pageURL }}</a></td>
                    <td><a href="{{ item.contactPageURL }}">{{ item.contactPageURL }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
